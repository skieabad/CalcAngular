<div class="min-w-screen min-h-screen flex items-center justify-center px-5 py-5 bg-gray-900">
  <div class="w-full mx-auto rounded-xl shadow-xl relative overflow-hidden bg-transparent border-2 border-gray-800 select-none" style="max-width: 350px;">
    <h1 class="text-center text-gray-100 py-10 text-3xl font-bold">Calculator</h1>

    <!-- Input and Result -->
    <div class="flex flex-col w-full h-24 bg-gradient-to-r from-indigo-400 to-blue-800 text-right">
      <div class=" text-white font-normal text-sm mt-3 mr-5">
        Input here
      </div>
      <div class=" text-white font-medium text-3xl mt-2 mr-5">
        100
      </div>
    </div>

    <!-- Buttons Area -->
    <div class="w-full bg-transparent">

      <!-- First buttons row -->
      <div class="flex w-full mt-4">
          <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5 font-light">C</button>
          <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5 font-light">%</button>
          <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5 font-light">√x</button>
          <button class="w-full h-14 text-white pb-1 text-3xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5 font-light">÷</button>
      </div>

      <!-- Second buttons row -->
      <div class="flex w-full mt-1">
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">7</button>
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">8</button>
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">9</button>
        <button class="w-full h-14 text-white pb-1 text-2xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">×</button>
      </div>

      <!-- Third buttons row -->
      <div class="flex w-full mt-1">
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">4</button>
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">5</button>
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">6</button>
        <button class="w-full h-14 text-white pb-1 text-2xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">−</button>
      </div>

      <!-- Fourth buttons row -->
      <div class="flex w-full mt-1">
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">1</button>
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">2</button>
        <button class="w-full h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">3</button>
        <button class="w-full h-14 text-white pb-1 text-2xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">+</button>
      </div>

      <!-- Fifth buttons row -->
      <div class="flex w-full mt-1 mb-1">
        <button class="w-1/2 h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">0</button>
        <button class="w-1/2 h-14 text-white text-xl bg-gray-800 hover:bg-gray-700 rounded-md mx-0.5">.</button>
        <button class="w-full h-14 text-white pb-1 text-2xl bg-gray-700 hover:bg-gray-600 rounded-md mx-0.5">=</button>
      </div>
    </div>
  </div>
</div>
